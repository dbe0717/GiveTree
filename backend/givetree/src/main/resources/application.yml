spring:
  application:
    name:
      givetree
  profiles:
    include: secret, finance
  config:
    import: application-secret.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        default_batch_fetch_size: 100
    defer-datasource-initialization: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
